
<div class="settingsContainer section">
<!-- BEGIN CONTENT-->
	<div class="modal-header section-head">
		Reply
		<button type="button" ng-click="vm.modal.close()" class="close">Close</button>
	</div>

	<form class="form-horizontal modal-body" role="form" ng-submit="vm.onSubmit()">
		<div>
			<!-- Post Title -->
			<div class="form-group">
				<label for="title" class="control-label col-sm-3" id="title-label">Title</label>
				<div class="col-sm-5">
					<input type="text" class="form-control col-5" id="title" aria-describedby="title-label" name="title" ng-model="vm.formData.title">
				</div>
			</div>

			<!-- Post Contents -->
			<div class="form-group">
				<label for="contents" class="control-label col-sm-3" id="contents-label">Contents</label>
				<div>
					<textarea require class="form-control" id="contents" aria-describedby="contents-label" ng-model="vm.formData.contents"></textarea>
				</div>
			</div>
		</div>

		<div class="submission modal-footer">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
